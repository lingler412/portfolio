matrix:
  default:
    pipeline:
      - pyspelling.filters.html:
      - pyspelling.filters.css:
      - pyspelling.filters.js:
      - pyspelling.filters.markdown:
          comments: false
          ignores:
            - code
            - pre
          sources:
            - "**/*.html"
            - "**/*.css"
            - "**/*.js"
            - "**/*.md"
    language: en_US
    spelling:
    wordlists:
      - words.txt
    ignore-patterns:
      - "^https?://"
    report:
      format: html # Example of report configuration
      output: spelling-report.html
